<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes ping-pong {
            from{
                left: 0;
            }
            to{
                left: 400px;
                background-color: khaki;
            }
        }
        @keyframes bounce {
            0%{
                top: 0;
                left: 0;
            }
            25%{
                left: 150px;
                top: 200px;
            }
            50%{
                left: 300px;
                top: 0;
            }
            100%{
                left: 400px;
                top: 200px;
            }
        }

        .stage{
            width: 500px;
            height: 300px;
            border: 2px solid steelblue;
        }
        .ball{

            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            /* animation: ping-pong  2s ease-in 1s 4 alternate ; */
            animation: bounce 3s ease-in-out 1s 1 alternate;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
