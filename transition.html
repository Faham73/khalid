<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 2px solid tomato;
            background-color: aquamarine;
            /* transition: width 5s linear 3s, background-color 5s ease-in 2s; */
            transition: transform 3s;
        }
        .box:hover{
            /* width: 600px;
            background-color: blueviolet; */
            transform: rotate(45deg) scale(1.25) translate(100px);
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a css style property name</li>
        <li>Translate: a value form of transform style rule. Another form of move.</li>
        <li>Transition: How long it will take to do the change of the shape or color.</li>
    </ul>
    <div class="box">Box-1</div>
    <div class="box">Box-2</div>
    <div class="box">Box-3</div>
</body>
</html>
